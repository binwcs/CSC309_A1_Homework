      <div class="portrait-circle">

      <p>
        <a href="mailto:binwcs.wang@mail.utoronto.ca">binwcs.wang@mail.utoronto.ca</a>

      <form action="submit-feedback" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="feedback">Feedback:</label>
        <textarea id="feedback" name="feedback" placeholder="Enter your feedback here" required></textarea>
        <br>
        <label for="attachment">Attachment:</label>
        <input type="file" id="attachment" name="attachment" accept="*">
        <br>
        <input type="checkbox" id="consent" name="consent" value="yes" required>
        <label for="consent" class="larger-checkbox">You agree to receive emails from me</label>
        <br>
        <button type="submit">Send Feedback</button>
      </form>
